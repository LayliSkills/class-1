<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple E-Learning</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">E-Learn</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navMain">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
						<li class="nav-item"><a class="nav-link" href="#about">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<header class="hero text-white text-center py-5">
			<div class="container">
				<h1 class="display-5">Learn new skills online</h1>
				<p class="lead">Curated short courses to level up quickly.</p>
				<a class="btn btn-light" href="#courses">Browse Courses</a>
			</div>
		</header>

		<main class="container my-5">
			<section id="courses">
				<h2 class="mb-4">Popular Courses</h2>
				<div class="row" id="coursesList"></div>
			</section>

			<section id="about" class="mt-5">
				<h3>About</h3>
				<p>A minimal demo e-learning platform with enrollment and course pages.</p>
			</section>
		</main>

		<!-- Enroll Modal -->
		<div class="modal fade" id="enrollModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Enrolled</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body" id="enrollBody"></div>
					<div class="modal-footer">
						<a href="course.html" id="openCourse" class="btn btn-primary">Open Course</a>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
