<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <a class="btn btn-link" href="home.html">‚Üê Back</a>
      <div id="courseContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      function getParam(name){
        return new URLSearchParams(location.search).get(name);
      }
      const id = getParam('id');
      const el = document.getElementById('courseContent');
      if(!id){
        el.innerHTML = '<div class="alert alert-info">No course selected. Browse <a href="home.html">courses</a>.</div>';
      } else {
        const c = (window.courses||[]).find(x=>x.id===id);
        if(!c) el.innerHTML = '<div class="alert alert-danger">Course not found.</div>';
        else{
          el.innerHTML = `
            <div class="card">
              <img src="${c.img}" class="card-img-top" alt="${c.title}">
              <div class="card-body">
                <h3 class="card-title">${c.title}</h3>
                <p class="card-text">${c.desc}</p>
                <a href="#" id="enrollNow" class="btn btn-primary">Enroll</a>
              </div>
            </div>
          `;
          document.getElementById('enrollNow').addEventListener('click', (e)=>{
            e.preventDefault();
            if(window.enrollCourse) window.enrollCourse(id);
          });
        }
      }
    </script>
  </body>
</html>
